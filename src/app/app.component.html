<div class="calculator">
  <h2>Calculator</h2>
  <input type="text" [(ngModel)]="display" readonly />

  <div class="buttons">
    <!-- Number buttons -->
    <button *ngFor="let num of numbers" (click)="appendNumber(num)">{{ num }}</button>

    <!-- Operation buttons -->
    <button *ngFor="let op of operations" (click)="chooseOperation(op)">{{ op }}</button>

    <!-- Special buttons -->
    <button (click)="clear()">C</button>
    <button (click)="calculate()">=</button>
  </div>
</div>
